<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Picker</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Pizza Picker</h1>
    <h2>home of the picky-pizzas</h2>
    <form id="pizza_picker_form">
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="pizza_topping_cheese" value="cheese" id="pizza_topping_cheese">
          <label class="form-check-label" for="pizza_topping_cheese">
            Cheese
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="pizza_topping_redSauce" value="redSauce" id="pizza_topping_redSauce">
          <label class="form-check-label" for="pizza_topping_redSauce">
            Red Sauce
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza_picker_size" id="pizza_size_null" value=""checked>
          <label class="form-check-label" for="pizza_size_null">
            -Choose One-
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza_picker_size" id="pizza_size_small" value="small">
          <label class="form-check-label" for="pizza_size_small">
            Small
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza_picker_size" id="pizza_size_medium" value="medium">
          <label class="form-check-label" for="pizza_size_medium">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza_picker_size" id="pizza_size_large" value="large">
          <label class="form-check-label" for="pizza_size_large">
            Large
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizza_picker_size" id="pizza_size_extraLarge" value="extraLarge">
          <label class="form-check-label" for="pizza_size_extraLarge">
            Extra Large
          </label>
        </div>
      </div>
      <button type="submit">Pizza Picked!</button>
    </form>
  </div>
</body>
</html>
