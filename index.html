<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Picker</title>
</head>
<body>
  <div class="container">
    <h1 class="pizza_head">Welcome to Pizza Picker</h1>
    <h3 class="pizza_head">Home of the picky-pizzas!</h2>
    <img id="pizza_img" src="https://png2.cleanpng.com/sh/a40f2b797a0fed6dd9ea19d855c53ba1/L0KzQYm3WMExN5ZuepH0aYP2gLBuTgNqa5pxgdN3LYDsisvoTgBweqVmet5uLX7ohMj2kvsub6NmiNpyY4OwgLb3kPVzd59uReJyeorkPcTzifNmNaFzf59vcnXoPcH1h71qdZJsfeU2dHBzgLBuTcVjPpY2T9dsM0O2QIK8TsA0OGk5TKs9MUW2Q4q7Ucc1OGM1Uak3cH7q/kisspng-sicilian-pizza-portable-network-graphics-pepperoni-pizza-slice-png-free-png-images-toppng-5b6e17ec333015.0308449415339417402097.png">
    <form id="pizza_picker_form"><!-- form-pizza -->
      <div class="form-group"><!-- form-toppings -->
        <div class="form-check"><!-- form-topping-redSauce -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Red sauce" id="pizza_topping_redSauce" checked>
          <label class="form-check-label" for="pizza_topping_redSauce">
            Red sauce
          </label>
        </div>
        <div class="form-check"><!-- form-topping-cheese -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Cheese" id="pizza_topping_cheese" checked>
          <label class="form-check-label" for="pizza_topping_cheese">
            Cheese
          </label>
        </div>
        <div class="form-check"><!-- form-topping-pepperoni -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Pepperoni" id="pizza_topping_pepperoni">
          <label class="form-check-label" for="pizza_topping_pepperoni">
            Pepperoni
          </label>
        </div>
        <div class="form-check"><!-- form-topping-mushrooms -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Mushrooms" id="pizza_topping_mushrooms">
          <label class="form-check-label" for="pizza_topping_mushrooms">
            Mushrooms
          </label>
        </div>
        <div class="form-check"><!-- form-topping-onions -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Onions" id="pizza_topping_onions">
          <label class="form-check-label" for="pizza_topping_onions">
            Onions
          </label>
        </div>
        <div class="form-check"><!-- form-topping-sausage -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Sausage" id="pizza_topping_sausage">
          <label class="form-check-label" for="pizza_topping_sausage">
            Sausage
          </label>
        </div>
        <div class="form-check"><!-- form-topping-bacon -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Bacon" id="pizza_topping_bacon">
          <label class="form-check-label" for="pizza_topping_bacon">
            Bacon
          </label>
        </div>
        <div class="form-check"><!-- form-topping-blackOlives -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Black olives" id="pizza_topping_blackOlives">
          <label class="form-check-label" for="pizza_topping_blackOlives">
            Black olives
          </label>
        </div>
        <div class="form-check"><!-- form-topping-greenPeppers -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Green peppers" id="pizza_topping_greenPeppers">
          <label class="form-check-label" for="pizza_topping_greenPeppers">
            Green peppers
          </label>
        </div>
        <div class="form-check"><!-- form-topping-pineapple -->
          <input class="form-check-input" type="checkbox" name="pizza_toppings" value="Pineapple" id="pizza_topping_pineapple">
          <label class="form-check-label" for="pizza_topping_pineapple">
            Pineapple
          </label>
        </div>
      </div>
      <div class="form-group"><!-- form-size -->
        <div class="form-check"><!-- form-size-null -->
          <input class="form-check-input" type="radio" name="pizza_size" id="pizza_size_null" value="" checked>
          <label class="form-check-label" for="pizza_size_null">
            -Choose One-
          </label>
        </div>
        <div class="form-check"><!-- form-size-small -->
          <input class="form-check-input" type="radio" name="pizza_size" id="pizza_size_small" value="Small">
          <label class="form-check-label" for="pizza_size_small">
            Small
          </label>
        </div>
        <div class="form-check"><!-- form-size-medium -->
          <input class="form-check-input" type="radio" name="pizza_size" id="pizza_size_medium" value="Medium">
          <label class="form-check-label" for="pizza_size_medium">
            Medium
          </label>
        </div>
        <div class="form-check"><!-- form-size-large -->
          <input class="form-check-input" type="radio" name="pizza_size" id="pizza_size_large" value="Large">
          <label class="form-check-label" for="pizza_size_large">
            Large
          </label>
        </div>
        <div class="form-check"><!-- form-size-extraLarge -->
          <input class="form-check-input" type="radio" name="pizza_size" id="pizza_size_extraLarge" value="Extra large">
          <label class="form-check-label" for="pizza_size_extraLarge">
            Extra large
          </label>
        </div>
      </div>
      <button type="submit" id="pizza_picker_form_submit_button">Pizza Picked!</button><!-- form-button-submit -->
    </form>
    <div class="row" id="pizza_display">
      <div class="col-sm-6">
        <div class="card border-danger bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title text-danger">Your order:</h5>
            <p class="card-text text-danger">Order Number: <span id="pizza_display_orderNumber"></span></p>
            <p class="card-text text-danger">Toppings: <span id="pizza_display_toppings"></span></p>
            <p class="card-text text-danger">Size: <span id="pizza_display_size"></span></p>
            <p class="card-text text-danger">Price: <span id="pizza_display_price"></span></p>
            <a href="#" class="btn btn-danger">Place your order!</a>
          </div>
        </div>
      </div>
  </div>
  <footer><!-- centered footer -->
    <p>Emme Buentiempo | <a href="mailto:emmettbuentiempo@gmail.com">emmettbuentiempo@gmail.com</a></p>
  </footer>
</body>
</html>
